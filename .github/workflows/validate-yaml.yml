name: Validate YAML Directory

on:
  pull_request:
    branches: [main]
    paths:
      - "directory.yaml"
      - ".github/scripts/validate_yaml.py"

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pykwalify

      - name: Validate directory.yaml
        run: python .github/scripts/validate_yaml.py
        # The script will exit with code 1 if validation fails, which will automatically fail the check
